name: Quality check

on:
  push:
    branches-ignore:
      - master

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Dependency instalation
        run: npm ci

      - name: Linting
        run: npm run lint

      - name: E2E tests
        run: npm run test:e2e

      - name: Building docker image
        run: docker build .
